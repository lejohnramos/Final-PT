<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-image: url('bg4.png');
            background-size: cover;
            background-position: center center;
            color: white;
            text-align: center;
            padding: 100px 15px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.5em;
            font-weight: 300;
        }

        nav {
            background: lightskyblue;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: white;
            color: lightskyblue;
            border-radius: 5px;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        fieldset {
            border: 2px solid lightskyblue;
            padding: 15px;
            margin: 30px auto;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        fieldset legend {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid lightskyblue;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .gallery-item {
            width: 220px;
            height: 220px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            background: lightskyblue;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Dynamics</h1>
        <p>Welcome to my portfolio!</p>
    </header>

    
    <nav>

        <a href="educational-background.html">Educational Background</a>
        <a href="feedback-page.html">Feedback/Contact</a>
        <a href="project-page.html">Projects</a>
        <a href="photo-gallery.html">Photo Gallery</a>
    </nav>

    
    <fieldset>
        <legend>My Gallery</legend>
        <div class="gallery">
            <div class="gallery-item"><img src="mca.jpg" alt="MCA"></div>
            <div class="gallery-item"><img src="sjcc.jpg" alt="SJCC"></div>
            <div class="gallery-item"><img src="Cyber.jpg" alt="Cyber"></div>
            <div class="gallery-item"><img src="comp parts.jpg" alt="Computer Parts"></div>
            <div class="gallery-item"><img src="Sec Tom.jpg" alt="Sec Tom"></div>
            <div class="gallery-item"><img src="wcoding.jpg" alt="Web Coding"></div>
            <div class="gallery-item"><img src="a.jpg" alt="A"></div>
            <div class="gallery-item"><img src="Dr. Hsuan.jpg" alt="Dr. Hsuan"></div>
            <div class="gallery-item"><img src="bg4.png" alt="Background"></div>
            <div class="gallery-item"><img src="perps.jpg".png></div>
            <div class="gallery-item"><img src="web.jpg".png></div>
            <div class="gallery-item"><img src="personal.png".png></div>
        </div>
    </fieldset>
    <div class="content">
        <h2>Check it out!</h2>
        <p>Explore different sections of my portfolio using the navigation menu above.</p>
    </div>
    <footer>
        <p>Thank you for visiting!</p>
    </footer>
</body>
</html>
